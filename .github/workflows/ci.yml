name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - run: while sleep 300; do echo "keep-alive"; done &
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: run unit tests
        run: |
          while sleep 300; do echo "."; done &
          KEEP_PID=$!
          npm test
          kill $KEEP_PID
  test-temp:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - run: while sleep 300; do echo "keep-alive"; done &
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: run tempbuffer tests
        run: |
          while sleep 300; do echo "."; done &
          KEEP_PID=$!
          npx vitest run tests/tempbuffer.test.js
          kill $KEEP_PID
  test-sidemenu:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
